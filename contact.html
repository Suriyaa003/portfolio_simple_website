<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">SURIYAA</h1>
            <p class="section-one__role">WEB DEVELOPER</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" placeholder="Enter your age" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td>
                        <textarea name="message" id="message" cols="30" rows="2"
                            placeholder="Enter your message" class="contact-form__textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><input type="submit" class="contact-form__submit"></td>
                </tr>

            </table>
        </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media Links
                <a href="https://www.linkedin.com/in/suriyaa003/">LinkedIn</a>
                <a href="https://github.com/suriyaa003">GitHub</a>
            </p>

            <p class="section-five__description">&copy; 2025 SURIYAA. All rights reserved.</p>
        </div>
    </div>
</body>


</html>
